<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>For output click console =></h2>
    <script>
       let len=(parseInt(prompt("Enter length of an array")));
       let arr =new Array();
       
       Array.prototype.isPrime=function(){
        for(let i=0; i< len;i++ ){
            if(this[i]<2){
                return false;
            }
            else{
                for(let j=2 ;j<arr[i]/2;j++){
                    if(this[i] % j ===0){
                        return false;
                    }
                }
                return true;
            }
    }
}
for(let i=0; i< len;i++ ){
        var num_string=prompt("Enter values:");
         var n =parseInt(num_string);
         arr[i]=n;
}
let op= arr.isPrime();  
console.log(op);    
      </script>
</body>
</html>
